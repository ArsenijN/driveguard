[package]
name = "updater"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "updater"
path = "src/main.rs"

[dependencies]
driveguard-shared = { path = "../shared" }
reqwest = { version = "0.11", features = ["blocking", "json"] }
sha2 = "0.10"
log = "0.4"
env_logger = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true